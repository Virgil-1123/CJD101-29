                </td>

                        <button class="quantity-minus" aria-label="減少數量">-</button>

                        <button class="quantity-plus" aria-label="增加數量">+</button>
                    </div>
                </td>
        <td class="item-total-box">
            <p class="item-total">$7,000</p>

                </td>
        <td class="item-total-box">
            <p class="item-total">$7,000</p>
        </td>
