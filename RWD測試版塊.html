        /* 整個頁籤及內容最外層區塊 */
        div.tab_container{
            max-width: 1200px;
            width: 100%;
            margin:100px auto;
        }
        
        /* 頁籤區塊 */
        div.tab_container div.tab_list_block{
            /* position: relative; */
            z-index: 2; 
            display: flex;
            justify-content: center;
            background-color: #D9D9D9;
        }
        
        /* 頁籤列表 */
        /* div.tab_container div.tab_list_block ul.tab_list{
        } */
        div.tab_container div.tab_list_block ul.tab_list > li{
                display: inline-block;
                border-bottom: 1px solid black;
                cursor: pointer;
                font-weight: normal;
                transition: opacity 0.3s ease ,transform 0.5s ease;
                transform: scale(1);
                letter-spacing: 5px;
                text-decoration: none;
        }
        div.tab_container div.tab_list_block ul.tab_list > li:hover{
                border: none;
                transform: scale(1.2);
                opacity: 50%;
        }



        div.tab_container div.tab_list_block ul.tab_list > li > a{
            text-decoration: none;
            padding: 20px 20px;
            cursor: pointer;
            color:black;
        }
        
        /* 畫出底部黑線 */
        
        div.tab_container div.tab_list_block ul.tab_list > li > a.-on{
            color: black;
        }
        
        /* 頁籤內容區塊 */
        div.tab_container div.tab_contents{
            position: relative;
            top: -1px;
            border-top: none;
            z-index: 1;
            background-color: #ADA8A8;
            opacity: 0.8;
        }
        div.tab_container div.tab_contents div.tab{
            padding: 10px;
            display: none;
        }
        div.tab_container div.tab_contents div.tab.-on{
            display: block;
        }

.product-image-link {
    display: block;
    text-decoration: none;
    color: inherit;
}

.product-image-wrapper {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 設置圖片區域的寬高比，例如 1:1 */
    height: 0;
    overflow: hidden;
    transition: transform 0.5s ease; 
}

/* 預設和 Hover 圖片的通用背景設定，使用 CSS 變數 */
.image-primary,
.image-hover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    transition: opacity 0.5s ease;
}

.image-primary {
    background-image: var(--primary-image); /* 從 product-image-wrapper 獲取變數值 */
    opacity: 1;
}

.image-hover {
    background-image: var(--hover-image); /* 從 product-image-wrapper 獲取變數值 */
    opacity: 0;
}

/* Hover 效果 */
.product-image-link:hover .image-primary {
    opacity: 0;
}

.product-image-link:hover .image-hover {
    opacity: 1;
}





    .line {
    width: 30px;
    height: 30px;
    background: #fff;
    cursor: pointer;
    display: block;
    padding: 16px;
    position: fixed;
    z-index: 2;
    }
    .line .menu,
    .line .menu::before,
    .line .menu::after {
    /* background-color:  #000000;
     */
    content: "";
    display: block;
    height: 1px;
    position: absolute;
    transition: background-color ease 0.15s, top ease 0.15s 0.15s, transform ease 0.15s;
    width: 30px;
    top:0;
    }
    .line .menu {
    margin: auto 0;
    }
    .line .menu::before {
    top: -6px;
    }

    .line .menu::after {
    top: 6px;
    }
    /*
    點選選單變叉叉
    */
    #menu:checked + .line .menu {
    background: transparent;
    }

    #menu:checked + .line .menu::before {
    transform: rotate(45deg);
    }

    #menu:checked + .line .menu::after {
    transform: rotate(-45deg);
    }

    #menu:checked + .line .menu::before,
    #menu:checked + .line .menu::after {
    top: 0;
    transition: top ease 0.15s, transform ease 0.15s 0.15s;
    }

    /*
    選單開合
    */
    #menu:checked ~ .menu-list {
    width: 200px;
    }

    .menu-list {
    width: 60px;
    height: 100vh;
    background: #ffffff;
    padding-top: 60px;
    position: fixed;
    z-index: 1;
    transition: all 0.3s;
    overflow: hidden;
    opacity: 80%;
    }
    /*
    選單向外推
    */
    .menu-list ul {
    list-style: none;
    margin-left: 70px;
    padding: 0;
    }
    .menu-list ul > li {
    display: block;
    width: 100px;
    margin-top: 10px;
    font-size: 20px;
    }
    /*
    隱藏核許框
    */
    input#menu {
    display: none;
    }
